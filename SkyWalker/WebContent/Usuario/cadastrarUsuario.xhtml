<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Usu√°rio</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:splitButton value="Menu"
				url="http://localhost:8081/SkyWalker/index.xhtml" update="messages"
				icon="ui-icon-disk">
			<p:menuitem value="Cliente"
				url="http://localhost:8081/SkyWalker/Usuario/apresentarUsuario.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Filmes"
				url="http://localhost:8081/SkyWalker/Conteudo/apresentarConteudo.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Planos"
				url="http://localhost:8081/SkyWalker/Plano/apresentarPlano.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Home"
				url="http://localhost:8081/SkyWalker/index.xhtml" update="messages"
				icon="ui-icon-arrowrefresh-1-w" />
			<p:separator />
		</p:splitButton>
	</h:form>
	<h:form id="formularioCadastroUsuario">
		<h:panelGrid columns="8">
			<h:outputText value="Nome"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.nome}" />
			<h:outputText value="Email"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.email}" />
			<h:outputText value="login"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.login}" />
			<h:outputText value="senha"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.senha}" />
		</h:panelGrid>
		<h:panelGrid columns="8">
			<h:outputText value="RG"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.rg}"/>
			<h:outputText value="CPF"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.cpf}"/>
			<h:outputText value="Data de Nascimento" />
			<p:inputText value="#{clienteTitularMB.clienteTitular.dataNascimento}" />
			<h:outputText value="Telefone"/>
			<p:inputText value="#{clienteTitularMB.clienteTitular.telefone}"/>
		</h:panelGrid>
		<p:commandButton value="Cadastrar" update="@form" actionListener="#{clienteTitularMB.inserir()}"/>
	</h:form>
	

</h:body>
</html>
