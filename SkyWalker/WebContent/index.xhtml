<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>The best of movies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</h:head>
<body>

	<h:form>
		<p:growl id="messages" />

		<p:splitButton value="Menu"
				url="http://localhost:8081/SkyWalker/index.xhtml" update="messages"
				icon="ui-icon-disk">
			<p:menuitem value="Cliente"
				url="http://localhost:8081/SkyWalker/Usuario/apresentarUsuario.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Filmes"
				url="http://localhost:8081/SkyWalker/Conteudo/apresentarConteudo.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Planos"
				url="http://localhost:8081/SkyWalker/Plano/apresentarPlano.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Home"
				url="http://localhost:8081/SkyWalker/index.xhtml" update="messages"
				icon="ui-icon-arrowrefresh-1-w" />
			<p:separator />
		</p:splitButton>
	</h:form>

	<h:form>
		<p:growl id="messages" showDetail="true" />
		<p:contextMenu>
			<p:menuitem value="Usuário"
				actionListener="#{clienteTitularMB.inserir()}" update="messages"
				icon="ui-icon-disk" />
			<p:menuitem value="Update" actionListener="#{menuView.update}"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Delete" actionListener="#{menuView.delete}"
				ajax="false" icon="ui-icon-close" />
			<p:menuitem value="Homepage" url="http://www.primefaces.org"
				icon="ui-icon-extlink" />
		</p:contextMenu>
	</h:form>

	<a href="index.xhtml">Página Inicial</a>
	<a href="Conteudo/apresentarConteudo.xhtml">Conteúdo</a>
	<a href="Plano/apresentarPlano.xhtml">Plano</a>
	<a href="Usuario/apresentarUsuario.xhtml">Usuário</a>

	<a href="Conteudo/cadastrarConteudo.xhtml">Cadastrar Conteúdo</a>
	<a href="Usuario/cadastrarUsuario.xhtml">Cadastrar Usuário</a>
	<a href="Plano/cadastrarPlano.xhtml">Cadastar Plano</a>

</body>
</html>
